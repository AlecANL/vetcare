<div class="form-content">
  <form
    [formGroup]="form"
    novalidate=""
    data-step="1"
    class="step-content active ng-pristine ng-invalid ng-touched"
    ng-reflect-form="[object Object]"
  >
    <h2 class="step-title">Informaci√≥n del Producto</h2>
    <p class="step-description">Ingrese los datos del producto</p>
    <div class="form-group">
      <label>Cantidad <span class="required">*</span></label
      ><input
        formControlName="quantity"
        type="number"
        id="clienteNombre"
        placeholder="Ej: 1"
        required=""
        ng-reflect-required=""
        ng-reflect-name="name"
        class="ng-pristine ng-invalid ng-touched"
      />
    </div>
    <div class="form-group">
      <label>Comentarios</label>
      <textarea
        formControlName="comments"
        id="citaMotivo"
        placeholder="Describa brevemente el motivo de su visita..."
      ></textarea>
    </div>
    <div class="button-group">
      <button (click)="addToStock()" class="btn-next">Agregar +</button>
    </div>
  </form>
</div>
