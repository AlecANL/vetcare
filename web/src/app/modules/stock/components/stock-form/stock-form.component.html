<div class="form-content">
  <form
    [formGroup]="form"
    novalidate=""
    data-step="1"
    class="step-content active ng-pristine ng-invalid ng-touched"
    ng-reflect-form="[object Object]"
  >
    <h2 class="step-title">Informaci√≥n del Producto</h2>
    <p class="step-description">Ingrese los datos del producto</p>
    <div class="form-group">
      <label>Nombre <span class="required">*</span></label
      ><input
        formControlName="name"
        type="text"
        id="clienteNombre"
        placeholder="Ej: Collar antipulgas"
        required=""
        ng-reflect-required=""
        ng-reflect-name="name"
        class="ng-pristine ng-invalid ng-touched"
      />
    </div>
    <div class="form-group">
      <label>Tipo</label>
      <select formControlName="type" required>
        <option value="">Seleccione un tipo</option>
        <option value="medicamentos">Medicamentos</option>
        <option value="accesorios">Accesorios</option>
        <option value="alimentos">Alimentos</option>
        <option value="vacunas">Vacunas</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label>Precio <span class="required">*</span></label>
        <input
          formControlName="price"
          type="number"
          id="clienteTelefono"
          placeholder="1.99"
          required
        />
      </div>
      <div class="form-group">
        <label>Stock Minimo <span class="required">*</span></label>
        <input
          formControlName="minStock"
          type="number"
          id="clienteEmail"
          placeholder="1"
        />
      </div>
    </div>
    <div class="button-group">
      <button (click)="addToStock()" class="btn-next">Agregar +</button>
    </div>
  </form>
</div>
