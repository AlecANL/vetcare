<div class="login-content">
  <h1>VetCare</h1>

  <div class="container">
    <div class="tabs">
      <button class="tab active">Iniciar Sesión</button>
    </div>

    <div class="form">
      <div class="head">
        <h2>Bienvenido de vuelta</h2>
        <p>Ingresa tus credenciales para acceder a tu cuenta</p>
      </div>

      <form [formGroup]="form">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-mail absolute left-3 top-3 h-5 w-5 text-muted-foreground"
            >
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            <input
              formControlName="email"
              type="email"
              id="email"
              placeholder="tu@email.com"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-lock absolute left-3 top-3 h-5 w-5 text-muted-foreground"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              formControlName="password"
              type="password"
              id="password"
              placeholder="••••••••"
            />
          </div>
        </div>
      </form>

      <button (click)="login()" class="btn">Iniciar Sesión</button>
    </div>
  </div>
</div>
