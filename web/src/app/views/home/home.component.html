<main class="main-content">
  <header class="header">
    <div class="header-left">
      <h2 class="page-title">Dashboard</h2>
    </div>
    <div class="header-right">
      <button class="btn-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path
            d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M13.73 21a2 2 0 0 1-3.46 0"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div *ngIf="user.role !== 1" class="user-profile">
        <span>{{ user.role === 2 ? "Dr" : "Rec" }}. {{ user.name }}</span>
        <div class="avatar">{{ user.name.slice(0, 2) | uppercase }}</div>
        <button (click)="logOut()" class="btn btn-dark">Cerrar Session</button>
      </div>
      <div *ngIf="user.role === 1" class="user-profile">
        <span>Adm. {{ user.name }} </span>
        <div class="avatar">{{ user.name.slice(0, 2) | uppercase }}</div>
        <button (click)="logOut()" class="btn btn-dark">Cerrar Session</button>
      </div>
    </div>
  </header>
  <article class="content">
    <router-outlet></router-outlet>
  </article>
</main>
